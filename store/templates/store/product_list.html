
{% extends 'base.html' %}

{% block content %}

<div class="card" style="width: 18rem;">
  <h3> Liste des produits</h3>
   <table>
     <thead>
       <th>Name </th> <th> Description</th>  <th>Prix</th>
       <tr>
        {% for product in products %}
          <td>product.name</td> <td>product.description[:30]</td> <td></td>
        {% endfor %}
       </tr>
     </thead>
   </table>
</div>

  {% endblock %}
