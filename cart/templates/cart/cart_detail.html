{% extends 'base.html' %}
{% load static %}

{% block title %} Cart | {% endblock %}

{% block extra_javascipt %}
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
{% endblock %}

{% block content %}
<div class="container" >
    <h1> Cart : </h1>

    {% for item in cart_items %}

        <h1 class="title"> ** {{ item.product.name }}</h1>
        <h1 class="sub-title"> {{ item.product.price }}</h1>

    {% endfor %}
</div>
    


{% endblock %}
